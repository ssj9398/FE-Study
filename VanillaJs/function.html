    <script>
        /*function 规过 1*/
        var add = new Function("a,b", "return a+b;");
        document.write(add(3, 4) + "</br>");



        /*function 规过 2*/
        var add1 = function (a, b) {
            return a + b;
        }
        document.write(add1(10, 20) + "</br>");



        /*function 规过 3*/
        function add2(a, b) {
            return a + b;
        }
        document.write(add2(3, 56) + "</br>");



        /*arguments*/
        function add3(a, b) {
            console.log(arguments.length);
            console.log(arguments[2]);
            return a + b;
        }
        document.write(add3(10, 20, 400, 10, 20, 30, "hello"));

    </script>
