    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script>
        var req = new XMLHttpRequest();
        req.onreadystatechange = function a(){
            console.log(this.readyState, this.status);

                console.log(this.response);

        }
        req.open("GET", "./data.txt");
        req.send();
