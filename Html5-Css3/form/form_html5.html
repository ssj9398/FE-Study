<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="form_file.html">
        <p>숫자<input type="number" max="50" min="20"></p>
        <p>날짜<input type="date" name="datev"></p>
        <p>월까지만<input type="month" name="monthv"></p>
        <p>주<input type="week" name="weekv"></p>
        <p>시간<input type="time" name="timev"></p>
        <p>이메일<input type="email" name="emailv"></p>
        <p>검색<input type="search" name="searchv"></p>
        <p>전화번호<input type="tel" name="telv"></p>
        <p>url<input type="url" name="urlv"></p>
        <p>그래프?<input type="range" name="rangev" min="0" max="10"></p>
        <p><input type="submit"></p>
    </form>
</body>

</html>
